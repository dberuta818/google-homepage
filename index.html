<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <img src="images/google-logo.png" alt="Google Logo" id="logo">
      <form action="" id="search">
        <div id="search-input-group">
          <i id="search-icon" class="fa fa-search"></i>
          <input id="search-input" type="text">
          <i id="microphone-icon" class="fa fa-microphone"></i>
        </div>
        <div id="search-btn-group">
          <button class="search-btn">Google Search</button>
          <button class="search-btn">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
  </body>
</html>
